<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表标签</title>
</head>
<body>
  <a href="./文本格式.html">跳转至文本格式</a>
  <a href="../../演示案例/index.html">跳转至index</a>
  <ul type="circle">
    
    <li>列表
      <ul>
      <li>无序列表1</li>
      <li>无序列表2</li>
      <li>无序列表3</li>
      <li>无序列表4</li>
      </ul>
    </li>
    

    <li>无序列表2</li>
    <ol start="6">
      <li>有序列表1</li>
      <li>有序列表2</li>
      <li>有序列表3</li>
      <li>有序列表4</li>
      <li>有序列表5</li>
      <li>有序列表6</li>
    </ol>
    <li>无序列表3</li>
    <li>无序列表4</li>
    <li>无序列表5</li> 
  </ul>

  <ol type="a" reversed>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
    <li>有序列表4</li>
    <li>有序列表5</li>
    <li>有序列表6</li>
  </ol>

  <dl>
    <dt>广东</dt>
    <dd>广州</dd>
    <dd>东莞</dd>
    <dd>深圳</dd>
    <dt>浙江</dt>
    <dd>杭州</dd>
    <dd>绍兴</dd>
    <dd>湖州</dd>
  </dl>
</body>
</html>
